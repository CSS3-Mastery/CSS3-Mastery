<!DOCTYPE html>
<html lang="en">
<head>
    
    <!--============== This is meta tag for charset of your site ============-->

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- This is meta tag for viewport of your site (which width you want like phone size, laptop size, etc.) -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============== This is meta tag for keywords of your site ============-->

    <meta name="keywords" content="How to use CSS">

    <!--======= This is your website Title =========-->
    <title>Box model</title>

    <!-- External CSS: Requires the <link> element placed inside the head section of an HTML file. -->
    
    <link rel="stylesheet" href="../css/style.css">

    <!-- Internal CSS: Requires the <style> element placed inside the head section of an HTML file. -->

    <style>
        h1{
            font-family: serif;
            text-shadow: 2px 2px black;
        }
    </style>    
</head>
<body>
    <!-- Inline CSS: Requires the style attribute placed inside an HTML element. -->
    
    <h1 style="color: #fff;">2. What is css box model?</h1>

</html>
